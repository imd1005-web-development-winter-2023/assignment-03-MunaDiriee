<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- Set the page title -->
    <title>Todo List</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" >

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <meta http-equiv="X-UA-Compatible" content="ie=edge" >

    <link rel="stylesheet" href="reset.css" >

    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stopwatch.html">Stopwatch</a></li>
        </ul>
      </nav>
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>

    <main>
      <header></header>

      <div id="myDIV" class="header">
        <h2>Todo List</h2>
        <input type="text" id="myInput" placeholder="Title..." >
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>

      <ul id="myUL"></ul>

      <div id="empty-todo-list" class="empty-todo-list">
      <img src="IMD 1005 assignment 3 empty icon img.png" alt="Empty Todo List image">
        <p>Your Todo List is Empty</p>
        <button onclick="document.getElementById('myInput').focus()">
          Add Item
        </button>
      </div>
    </main>

    <script>
      // Get the empty-todo-list div
      var emptyTodoList = document.getElementById("empty-todo-list");

      // Get the myUL ul element
      var myUL = document.getElementById("myUL");

      // Function to add a new task to the list
      function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === "") {
          alert("You must write something!");
        } else {
          myUL.appendChild(li);
        }
        document.getElementById("myInput").value = "";
        emptyTodoList.style.display = "none";
      }

      // Display the "Empty Todo List" message and image if there are no tasks in the list
      function checkEmptyTodoList() {
        if (myUL.childElementCount === 0) {
          emptyTodoList.style.display = "block";
        } else {
          emptyTodoList.style.display = "none";
        }
      }

      // Call checkEmptyTodoList function on page load and after adding new task
      window.onload = checkEmptyTodoList;
    </script>
  </body>
</html>
